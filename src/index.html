<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="components/styles/css/styles.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="mainContainer">
        <div class="commentSectionContainer">
      <div class="comment" id="1">
        <div class="comment__raiting">
          <div
            class="comment__raiting__operator comment__raiting__operator--like"
          >
            +
          </div>
          <div class="comment__raiting--score">12</div>
          <div
            class="comment__raiting__operator comment__raiting__operator--dislike"
          >
            -
          </div>
        </div>
        <!-- comment__raiting ends here -->
        <div class="comment__content">
            <div class="comment__content__topRow">
                <div class="userSide">
                    <img src="assets/images/avatars/image-amyrobson.png" alt="amyrobson" class="userSide__post__img">
                    <p class="userSide__post__username">amyrobson <span >you</span></p>
                    <p class="userSide__post__date">2days ago</p>
                </div> 
                <div class="tools ">
                    <div class="tools__type tools__type--replay">
                        <img src="assets/images/icon-reply.svg" alt="replay" />
                        <p class="tool tool--replay">Replay</p>
                      </div>
                    <div class="tools__type tools__type--del">
                        <img src="assets/images/icon-delete.svg" alt="delete" />
                        <p class="tool tool--delete">Delete</p>
                      </div>
                      <div class="tools__type tools__type--edit">
                        <img src="assets/images/icon-edit.svg" alt="edit" />
                        <p class="tool tool--btn">Edit</p>
                      </div>
                </div>
            </div>
            <!-- topRow ends here -->
            <div class="comment__content__bottomRow">
                <p class="commentText"> <span class="commentText__replayTo">@someone</span>  dsadasdasd</p>
            </div>
        </div>
        <!-- ccomment__content ends here -->
      </div>
      
      <div class="replayContainer">
        <div class="comment" id="1">
            <div class="comment__raiting">
              <div
                class="comment__raiting__operator comment__raiting__operator--like"
              >
                +
              </div>
              <div class="comment__raiting--score">12</div>
              <div
                class="comment__raiting__operator comment__raiting__operator--dislike"
              >
                -
              </div>
            </div>
            <!-- comment__raiting ends here -->
            <div class="comment__content">
                <div class="comment__content__topRow">
                    <div class="userSide">
                        <img src="assets/images/avatars/image-amyrobson.png" alt="amyrobson" class="userSide__post__img">
                        <p class="userSide__post__username">amyrobson <span >you</span></p>
                        <p class="userSide__post__date">2days ago</p>
                    </div> 
                    <div class="tools ">
                        <div class="tools__type tools__type--replay">
                            <img src="assets/images/icon-reply.svg" alt="replay" />
                            <p class="tool tool--replay">Replay</p>
                          </div>
                        <div class="tools__type tools__type--del">
                            <img src="assets/images/icon-delete.svg" alt="delete" />
                            <p class="tool tool--delete">Delete</p>
                          </div>
                          <div class="tools__type tools__type--edit">
                            <img src="assets/images/icon-edit.svg" alt="edit" />
                            <p class="tool tool--btn">Edit</p>
                          </div>
                    </div>
                </div>
                <!-- topRow ends here -->
                <div class="comment__content__bottomRow">
                    <p class="commentText"> <span class="commentText__replayTo">@someone</span>  dsadasdasd</p>
                </div>
            </div>
            <!-- ccomment__content ends here -->
          </div>
      </div>

      <div class="userComment">
          <img
            class="userComment__img"
            src="assets/images/avatars/image-amyrobson.webp"
            alt=""
          />
          <input
            class="userComment__text"
            type="text"
            placeholder="Add a comment..."
            id="userMainInput"
          />
          <button class="userComment__send btn" id="userSendBtn">Send</button>
        </div>
      </div>
    </div>
    </div>
</div>

<div class="modal hidden" id="modal">
    <h3 class="modal__header">Delete comment</h3>
    <p class="modal__text">
      Are you sure you want to delete this comment? This will remove the
      comment and can't be undone
    </p>
    <div class="modal__btn__container">
      <button class="modal___btn modal__btn--cancel btn" id="cancelModalBtn">
        no, cancel
      </button>
      <button class="modal___btn modal__btn--delete btn" id="deleteModalBtn">
        yes, delete
      </button>
    </div>
  </div>
  </body>
</html>
